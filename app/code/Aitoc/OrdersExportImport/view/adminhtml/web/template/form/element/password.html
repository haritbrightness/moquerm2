<input class="admin__control-text" type="password" data-bind="
    event: {change: userChanges},
    hasFocus: focused,
    value: value,
    valueUpdate: valueUpdate,
    attr: {
        name: inputName,
        placeholder: placeholder,
        'aria-describedby': noticeId,
        id: uid,
        disabled: disabled,
        maxlength: 255
    }"/>
