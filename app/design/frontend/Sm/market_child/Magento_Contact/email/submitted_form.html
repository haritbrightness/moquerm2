{{template config_path="design/email/header_template"}}

<table width="100%" cellspacing="0" cellpadding="0" border="0" align="center">
    <tbody>
        <tr>
            <td align="left" valign="top" bgcolor="#114745" style="font-size:14px;text-decoration:none;line-height:1.5;padding: 15px 20px;color:#fff;border-radius:5px;background-color:#114745;">
                <p style="font-size: 16px;"><strong>{{trans "Contact Detail"}}</strong></p>
                <strong>{{trans "Name"}}</strong> {{var data.name}}<br>
                <strong>{{trans "Email"}}</strong> {{var data.email}}<br>
                <strong>{{trans "Phone"}}</strong> {{var data.telephone}}
            </td>
        </tr>
        <tr>
            <td align="left" valign="top" style="font-size:14px;text-decoration:none;color:#000000;line-height:1.3;padding-top:20px;padding-bottom:20px;">
                <p style="font-size: 16px;"><strong>{{trans "Message"}}</strong></p>
                {{var data.comment}}
            </td>
        </tr>
    </tbody>
</table>

{{template config_path="design/email/footer_template"}}
